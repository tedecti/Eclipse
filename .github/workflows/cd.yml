name: CD

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/eclipse:latest ./Eclipse

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/eclipse:latest

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/${{ secrets.VPS_USER }}/eclipse

            # Обновляем docker-compose.yml (если есть изменения)
            git pull || echo "Repo not found, skip git pull"

            # Обновляем образ
            docker-compose pull

            # Перезапускаем контейнер
            docker-compose up -d
