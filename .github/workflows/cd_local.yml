name: CD_local

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t tedecti/eclipse:latest ./Eclipse

      - name: Push Docker image
        run: docker push tedecti/eclipse:latest

      - name: Run container locally
        run: |
          docker run -d -p 8080:8080 --name eclipse tedecti/eclipse:latest
          docker ps

      - name: Keep job alive
        run: |
          sleep 21600
